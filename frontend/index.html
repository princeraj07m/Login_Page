<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Authentication</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-container">
        <img src="./assets/login.png" alt="Logo" class="logo" />
      </div>
      <h2 id="form-title">Login</h2>
      <!-- Dummy inputs to trick autofill -->
<input type="text" name="fakeusernameremembered" style="display:none">
<input type="password" name="fakepasswordremembered" style="display:none">

<form id="auth-form" autocomplete="off">
  <div class="form-control">
    <input id="username" name="username" type="text" autocomplete="username" required />
    <label>
      <span style="transition-delay:0ms"></span>
      <span style="transition-delay:0ms">U</span>
      <span style="transition-delay:50ms">s</span>
      <span style="transition-delay:100ms">e</span>
      <span style="transition-delay:150ms">r</span>
      <span style="transition-delay:200ms">n</span>
      <span style="transition-delay:250ms">a</span>
      <span style="transition-delay:300ms">m</span>
      <span style="transition-delay:350ms">e</span>
    </label>
  </div>

  <div class="form-control">
    <input id="password" name="login_pass" type="password" autocomplete="new-password" required />
    <label>
      <span style="transition-delay:0ms"></span>
      <span style="transition-delay:0ms">P</span>
      <span style="transition-delay:50ms">a</span>
      <span style="transition-delay:100ms">s</span>
      <span style="transition-delay:150ms">s</span>
      <span style="transition-delay:200ms">w</span>
      <span style="transition-delay:250ms">o</span>
      <span style="transition-delay:300ms">r</span>
      <span style="transition-delay:350ms">d</span>
    </label>
  </div>

  <button type="submit" id="submit-btn">Login</button>
</form>

      <p id="toggle-text">
        Don't have an account? <span id="toggle-btn">Sign Up</span>
      </p>
      <p id="message"></p>
    </div>
    <div class="floating-icons">
      <div class="icon icon-1"></div>
      <div class="icon icon-2"></div>
      <div class="icon icon-3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
